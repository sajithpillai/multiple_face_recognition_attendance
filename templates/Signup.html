<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/Signup.css">
     <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Sign Up</h3>
          
            </div>
            <div class="card-body">
              <form action="/signup" method="post">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text my-1"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control my-1" placeholder="Username" id="Username" name="Username" required>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text my-1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control my-1" placeholder="Name" id="Name" name="Name">
                  </div>

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text my-1"><i class="fa-solid fa-id-badge"></i></span>
                    </div>
                    <input type="number" min="1" class="form-control my-1" placeholder="User id" id="Userid" name="Userid">
                  </div>

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text my-1"><i class="fa-solid fa-phone"></i></span>
                    </div>
                    <input type="number" min="1" class="form-control my-1" placeholder="Phone number" id="phonenumber" required name="phonenumber">
                  </div>

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text my-1"><i class="fa-solid fa-id-badge"></i></span>
                    </div>
                    <input type="number" min="1" class="form-control my-1" placeholder="Std" id="std" required name="std">
                  </div>


                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text my-1"><i class="fas fa-key "></i></span>
                  </div>
                  <input type="password" class="form-control my-1" placeholder="Password " id="password" name="password" required>
                </div>

               
                
              
                <div class="form-group">
                <!-- <a href="./Login.html" class="signup_btn my-1 " type="submit">Sign Up</a> -->
                
                <input type="submit" value="Sign Up" class="signup_btn my-1 ">
                <!-- <button class="signup_btn my-1 " type="submit" onclick="location.href='./Login.html'">Sign Up</button> -->
              
                </div>
              </form>
            </div>
            <!-- <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Don't have an account?<a href="#">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                <a href="#">Forgot your password?</a>
              </div>
            </div> -->
          </div>
        </div>
      </div>

       <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b3f6d9e473.js" crossorigin="anonymous"></script>
</body>
</html>
